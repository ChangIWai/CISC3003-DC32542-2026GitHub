<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>CISC3003: Practice 04</title>
   <link rel="stylesheet" href="css/reset.css" />
   <link rel="stylesheet" href="css/cisc3003-practice04.css" />
</head>
<body>
<header>
     <h1>Share Your Travels</h1>
     <p>let us know where you've been</p>
</header>
<main>
   <section>
      <form action="#" method="post">
         <fieldset>
            <legend>PHOTO DETAILS</legend>
            
            <table class="form-table">
               <tr>
                  <td colspan="2">
                     <label>Title</label><br>
                     <input type="text" name="title" placeholder="Give your photo a descriptive name">
                  </td>
               </tr>
               
               <tr>
                  <td colspan="2">
                     <label>Description</label><br>
                     <textarea name="description" rows="5" placeholder="Adding a rich description will help with search results"></textarea>
                  </td>
               </tr>

               <tr>
                  <td style="width: 50%;">
                     <label>Continent</label><br>
                     <select name="continent">
                        <option>Choose continent</option>
                        <option value="Africa">Africa</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="North America">North America</option>
                        <option value="South America">South America</option>
                     </select>
                     <br><br>
                     
                     <label>Country</label><br>
                     <select name="country">
                        <option>Choose country</option>
                        <option value="Canada">Canada</option>
                        <option value="Mexico">Mexico</option>
                        <option value="USA">United States</option>
                     </select>
                     <br><br>
                     
                     <label>City</label><br>
                     <input type="text" name="city">
                  </td>
                  
                  <td>
                     <div class="inner-box">
                        <label>Copyright?</label><br>
                        <input type="radio" name="copyright" value="all"> All rights reserved<br>
                        <input type="radio" name="copyright" value="cc" checked> Creative Commons
                     </div>
                     
                     <div class="inner-box">
                        <label>Creative Commons Types</label><br>
                        <input type="checkbox" name="cc[]" value="1"> Attribution<br>
                        <input type="checkbox" name="cc[]" value="2"> Noncommercial<br>
                        <input type="checkbox" name="cc[]" value="3"> No Derivative Works
                     </div>
                  </td>
               </tr>
            </table>

            <div class="license-bar">
               I accept the software license <input type="checkbox" name="accept">
            </div>

            <div class="html5-row">
               <div class="column">
                  <label>Rate this photo:</label><br>
                  <input type="number" min="1" max="5" name="rate">
                  <br><br>
                  <label>Color Collection:</label><br>
                  <input type="color" name="color">
               </div>
               <div class="column">
                  <label>Date Taken:</label><br>
                  <input type="date" name="date">
                  <br><br>
                  <label>Time Taken:</label><br>
                  <input type="time" name="time">
               </div>
            </div>

            <div class="button-bar">
               <input type="submit" value="Submit Query" class="rounded">
               <input type="reset" value="Clear Form" class="rounded">
            </div>
         </fieldset>
      </form>
   </section>
</main> 
</body>
</html>
